<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border 0.3s;
    }

    input.valid {
      border-color: green;
    }

    input.invalid {
      border-color: red;
    }

    small {
      color: red;
      display: none;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      background: blue;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>
      <small>First name is required.</small>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>
      <small>Last name is required.</small>

      <label for="email">Email</label>
      <input type="email" id="email" required>
      <small>Enter a valid email address.</small>

      <label for="password">Password</label>
      <input type="password" id="password" required>
      <small>Password must be at least 6 characters, include a number and a special character.</small>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required>
      <small>Passwords do not match.</small>

      <button type="submit" disabled>Register</button>
    </form>
    <p class="success-message" id="successMessage">âœ… Registration Successful!</p>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const inputs = form.querySelectorAll("input");
    const button = form.querySelector("button");
    const successMessage = document.getElementById("successMessage");

    // Regex patterns
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    const passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}$/;

    function validateInput(input) {
      let valid = false;
      const value = input.value.trim();
      const small = input.nextElementSibling;

      switch (input.id) {
        case "firstName":
        case "lastName":
          valid = value !== "";
          small.style.display = valid ? "none" : "block";
          break;

        case "email":
          valid = emailPattern.test(value);
          small.style.display = valid ? "none" : "block";
          break;

        case "password":
          valid = passwordPattern.test(value);
          small.style.display = valid ? "none" : "block";
          break;

        case "confirmPassword":
          const password = document.getElementById("password").value.trim();
          valid = value === password && value !== "";
          small.style.display = valid ? "none" : "block";
          break;
      }

      input.classList.toggle("valid", valid);
      input.classList.toggle("invalid", !valid);
      return valid;
    }

    inputs.forEach(input => {
      input.addEventListener("input", () => {
        validateInput(input);

        // Enable submit button only if all inputs are valid
        const allValid = [...inputs].every(inp => validateInput(inp));
        button.disabled = !allValid;
      });
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if ([...inputs].every(inp => validateInput(inp))) {
        successMessage.style.display = "block";
        form.reset();
        inputs.forEach(inp => inp.classList.remove("valid"));
        button.disabled = true;
      }
    });
  </script>
</body>
</html>
